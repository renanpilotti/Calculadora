<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora">
        <div class="tela">
            <h2 id="visor-pequeno" class="visor-pequeno"></h2>
            <h1 id="visor-grande" class="visor-grande">0</h1>
        </div>
        <div class="todos-botoes">
            <button id="zerar" class="zerar operadores">CE</button>
            <button id="apagar" class="apagar">âŒ«</button>
            <button id="multiplicar" class="operadores">*</button>

            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button id="dividir" class="dividir operadores">/</button>

            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button id="subtrair" class="operadores">-</button>

            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button id="somar" class="operadores">+</button>

            <button class="numeros">0</button>
            <button id='virgula' class="virgula">,</button>
            <button id="igual" class="igual">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
